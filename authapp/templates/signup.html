{%extends 'index.html'%}
{%load static%}
{%block title%}
<title>signup page</title>
{%endblock title%}

{%block body%}
<div class="container-fluid h-100 mt-4">
    <div class="w-75 m-auto">
        <h5 class="text-center bg-dark p-2 text-light"><span class="text-success">Create</span> A Free Account</h5>
        {% for m in messages %}
        <div class="alert alert-danger text-center alert-dismissible fade show" role="alert">
            {{m}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        {% endfor%}
        <form action="" method="post">
            {% csrf_token %}
            <div class="row mb-3">
                <div class="col-md-6">
                    <label>Name</label>
                    <input type="text" required name="name" placeholder="Full Name" class="form-control py-4">
                </div>
                <div class="col-md-6">
                    <label>Username</label>
                    <input type="text" required name="username" placeholder="User Name" class="form-control py-4">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label>Email</label>
                    <input type="email" required name="email" placeholder="Email Address" class="form-control py-4">
                </div>
                <div class="col-md-6">
                    <label>Phone</label>
                    <input type="text" required name="phone" placeholder="Phone Number" class="form-control py-4">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label>Password</label>
                    <input type="password" required name="password" placeholder="Password" class="form-control py-4">
                </div>
                <div class="col-md-6">
                    <label>Confirm Password</label>
                    <input type="password" required name="confirm_password" placeholder="Confirm Password" class="form-control py-4">
                </div>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-dark w-100">Signup</button>
            </div>
        </form>
        <a class="text-success" href="/login/">Already User?Login To Your Account</a>
    </div>
</div>

{%endblock body%}
